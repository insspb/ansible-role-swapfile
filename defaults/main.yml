---
swap_file_clean_fstab: False
swap_files_remove: False
swap_files_install: False
swap_ignore_partition: False
swap_files_use_distribution_recommended: False
swap_files:
    - swap_file_name: "swapfile"
      swap_file_path: "/"
      swap_file_priority: 0
      swap_file_permisions: "0600"
      swap_file_owner: "root"
      swap_file_group: "root"
      swap_file_custom_size_mb: 1024
      swap_file_custom_size: False
      swap_file_status: "present"
      swap_file_allocated: False
swap_set_swappiness: False
swap_swappiness: 60
swap_set_vfs_cache_pressure: False
swap_vfs_cache_pressure: 100
